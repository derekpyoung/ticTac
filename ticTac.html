<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TIC-TAC-HOE</title>
    <link type="text/css" rel="stylesheet" href="ticTac.css">
  </head>
  <body>
    <h1>TIC-TAC-HOE</h1>
    <div class="grid-container">
      <button class="cell" data-cell>0</button>
      <button class="cell" data-cell>1</button>
      <button class="cell" data-cell>2</button>
      <button class="cell" data-cell>3</button>
      <button class="cell" data-cell>4</button>
      <button class="cell" data-cell>5</button>
      <button class="cell" data-cell>6</button>
      <button class="cell" data-cell>7</button>
      <button class="cell" data-cell>8</button>
    </div>

    <div id="score-box">
      <div id="one-box">
        <div class="player-name" id="name-one">Player 1</div>
        <div class="player-0-panel active"id="score-zero">0</div>
      </div>
      <div id="two-box">
        <div class="player-name"id="name-two">Player 2</div>
        <div class="player-1-panel-"id="score-one">0</div>
      </div>
    </div>
    <div class="winning" id="winning-message">
      <div data-winning-text>0</div>
    </div>


     <script type="text/javascript" src="ticTac.js"></script>

  </body>

</html>
