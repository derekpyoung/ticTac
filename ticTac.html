<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TIC-TAC-HOE</title>
    <link type="text/css" rel="stylesheet" href="ticTac.css">
  </head>
  <body>
    <h1>TIC-TAC-HOE</h1>
    <div class="grid-container">
      <button id="0"class="cell" data-cell>0</button>
      <button id="1"class="cell" data-cell>1</button>
      <button id="2"class="cell" data-cell>2</button>
      <button id="3"class="cell" data-cell>3</button>
      <button id="4"class="cell" data-cell>4</button>
      <button id="5"class="cell" data-cell>5</button>
      <button id="6"class="cell" data-cell>6</button>
      <button id="7"class="cell" data-cell>7</button>
      <button id="8"class="cell" data-cell>8</button>
    </div>

    <div id="score-box">
      <div id="one-box">
        <div class="player-name" id="name-one">Player O</div>
        <div class="playerRed-active"id="zero"></div>
      </div>
      <div id="two-box">
        <div class="player-name"id="name-two">Player X</div>
        <div class="playerBlue-"id="one"></div>
      </div>
    </div>
    <div class="counting" id="winning-message">
      <div id="counter-1">0</div>
      <div id="counter-2">0</div>
    </div>


     <script type="text/javascript" src="tictactoe.js"></script>

  </body>

</html>
